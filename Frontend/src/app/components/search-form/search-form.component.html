<div class="col mt-5">
  <h4 class="mb-2">Поиск по сотрудникам</h4>
  <form class="form-group" [formGroup]="form">

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingInput" formControlName="fullName">
      <label for="floatingInput">ФИО</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" formControlName="department">
      <label for="floatingInput">Отдел</label>
    </div>

    <div class="col">
      <div class="dp-hidden position-absolute">
        <div class="input-group">
          <input name="datepicker"
                 class="form-control"
                 ngbDatepicker
                 #datepicker="ngbDatepicker"
                 [autoClose]="'outside'"
                 (dateSelect)="onDateSelection($event)"
                 [displayMonths]="2"
                 [dayTemplate]="t"
                 outsideDays="hidden"
                 [startDate]="fromDate!"
                 tabindex="-1">
          <ng-template #t let-date let-focused="focused">
          <span class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
            {{ date.day }}
          </span>
          </ng-template>
        </div>
      </div>
      <div class="input-group">
        <input #dpFromDate
               class="form-control" placeholder="yyyy-mm-dd"
               name="dpFromDate"
               [value]="formatter.format(fromDate)"
               (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
      </div>
    </div>

    <div class="col-12">
      <div class="input-group">
        <input #dpToDate
               class="form-control" placeholder="yyyy-mm-dd"
               name="dpToDate"
               [value]="formatter.format(toDate)"
               (input)="toDate = validateInput(toDate, dpToDate.value)">
        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
      </div>
    </div>

    <!--<app-employee-create-form (userCreated)="updateEmployees()"></app-employee-create-form>-->
  </form>
</div>
