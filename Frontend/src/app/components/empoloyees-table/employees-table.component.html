<div class="container mt-5">
  <div #alertPlaceholder></div>
  <div class="d-flex flex-row-reverse bd-highlight">
    <app-employee-create-form (userCreated)="updateEmployees()"></app-employee-create-form>
  </div>
  <h2 class="mb-3 text-center">Сотрудники</h2>
  <table class="table">
    <thead>
    <tr>
      <th (sort)="onSort($event)" scope="col" sortable="department">Отдел</th>
      <th (sort)="onSort($event)" scope="col" sortable="fullName">ФИО</th>
      <th (sort)="onSort($event)" scope="col" sortable="birthDate">Дата рождения</th>
      <th (sort)="onSort($event)" scope="col" sortable="hireDate">Дата найма</th>
      <th (sort)="onSort($event)" scope="col" sortable="salary">З/П (рублей в месяц)</th>
      <th scope="col">Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of Employees">
      <td>{{ employee.department }}</td>
      <td>{{ employee.fullName }} </td>
      <td>{{ employee.birthDate | date }}</td>
      <td>{{ employee.hireDate | date }}</td>
      <td>{{ employee.salary | number }}</td>
      <td>
        <app-employee-delete-confirm (employeeDelete)="updateEmployees()"
                                     [employee]="employee"></app-employee-delete-confirm>
        &nbsp;
        <app-employee-update-form [employee]="employee"></app-employee-update-form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
